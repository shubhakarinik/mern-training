<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #2c2c3e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .form-box h2 {
      color: #ffffff;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 14px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3a3a4f;
      color: white;
      font-size: 15px;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #019875;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>CONTACT</h2>
    <form action="#">
      <div class="input-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
      </div>
      
      <div class="input-group">
        <label for="useremail">Email</label>
        <input type="email" id="useremail" name="useremail" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <label for="usermsg">Message</label>
        <textarea id="usermsg" name="usermsg" placeholder="Your message..." required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
